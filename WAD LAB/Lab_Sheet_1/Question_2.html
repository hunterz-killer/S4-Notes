        padding: 10px 16px;

    }

    body {
        padding: 0px;

        overflow-x: hidden;

    body h3 {

        text-align: left;

        color: #082c23;
    }


    form {
        width: 80%;
        color: #588c7e;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;

        border-radius: 10px;
        padding: 10px;
        border: #588c7e 3px solid;
        margin-left: auto;
        margin-right: auto
    }

    form input[type="text"],
    form input[type="file"],
    form input[type="email"],
    form textarea,
    form select {
        width: 96%;
        border: 1px solid #ccc;
        background: #FFF;
        font-size: 16px;
        padding: 5px;
        border-radius: 5px;
    }

    form input[type="submit"] {
        width: 80%;
        background-color: #588c7e;
        color: white;
        padding: 10px 10px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    label {
        padding-top: 12px;
        margin: 8px 0;
        display: inline-block;
    }

    <h1>Question 2</h1>
    <h2>Form - Company Details</h2>
    <form>
        <label>Company Name:</label>
        <input type="text" name="companyName" placeholder="Enter Company Name" required>
        <br>
        <label>Company Address:</label>
        <input type="text" name="companyAddress" placeholder="Enter Company Address" required>
        <br>
        <label>Company Phone Number:</label>
        <input type="text" name="companyPhoneNumber" placeholder="Enter Company Phone Number" required>
        <br>
        <label>Company Email:</label>
        <input type="email" name="companyEmail" placeholder="Enter Company Email" required>
        <br>
        <label>Company Website:</label>
        <input type="text" name="companyWebsite" placeholder="Enter Company Website" required>
        <br>
        <label>Company Logo:</label>
        <input type="file" name="companyLogo" accept="image/*">
        <br>
        <label>Company Description:</label>
        <br>
        <textarea name="companyDescription" rows="5" cols="50" placeholder="Enter Company Description"
            required></textarea>
        <br>
        <label>Company Type:</label>
        <br>
        <input type="radio" name="companyType" value="Public" required>Public
        <input type="radio" name="companyType" value="Private" required>Private
        <br>
        <label>Company Category:</label>
        <select name="companyCategory" required>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Education">Education</option>
            <option value="Health">Health</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label>Company Rating:</label>
        <input type="range" name="companyRating" min="1" max="5" value="3" required>
        <br>
        <input type="checkbox" name="termsAndConditions" value="1" required> I agree to the terms and conditions
        <!-- add a submit button -->
        <input type="submit" value="Submit">

    </form>

    <footer>
        <p>&copy; Srimath</p>
    </footer>

</body>
