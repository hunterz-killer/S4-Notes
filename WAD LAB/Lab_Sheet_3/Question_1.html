<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <img src="sample_1.jpg" alt="Image 1">
            <img src="sample_2.jpg" alt="Image 2">
            <img src="sample_3.jpg" alt="Image 3">
            <img src="sample_4.jpg" alt="Image 4">
            <!-- Add more images here -->
        </div>
        <div class="preview">
            <img src="sample_1.jpg" alt="Image Preview">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
