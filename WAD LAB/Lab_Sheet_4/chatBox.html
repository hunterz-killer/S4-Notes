<div class="chat-box">
    <div class="messages">
        <div ng-repeat="message in messages track by $index" ng-class="message.sender">
            {{ message.text }}
        </div>
    </div>
    <div class="input-box">
        <input type="text" ng-model="newMessage" ng-keyup="$event.keyCode === 13 && sendMessage()" placeholder="Type a message..." />
        <button ng-click="sendMessage()">Send</button>
    </div>
</div>
